schematic:
    name: Schematic
    version: 1.5.0
database:
    general:
        name: test_db
        charset: utf8
        collation: utf8_general_ci
        engine: InnoDB
    tables:
        users_favourites:
            fields:
                id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: true
                    index: 'PRIMARY KEY'
                name:
                    type: varchar(128)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                created_date:
                    type: datetime
                    'null': false
                    unsigned: false
                    autoIncrement: false
