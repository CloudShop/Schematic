schematic:
    name: Schematic
    version: 1.5.0
database:
    general:
        name: test_db
        charset: utf8
        collation: utf8_general_ci
        engine: InnoDb
    tables:
        users:
            fields:
                id:
                    type: int(12)
                    'null': false
                    unsigned: true
                    autoIncrement: true
                    index: 'PRIMARY KEY'
                username:
                    type: varchar(256)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                password:
                    type: varchar(512)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                date:
                    type: datetime
                    'null': false
                    unsigned: false
                    autoIncrement: false
