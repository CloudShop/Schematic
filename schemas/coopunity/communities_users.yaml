schematic:
    name: Schematic
    version: 1.5.0
database:
    general:
        name: coopunity
        charset: latin1
        collation: latin1_swedish_ci
        engine: InnoDB
    tables:
        communities_users:
            fields:
                id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: true
                    index: 'PRIMARY KEY'
                communities_id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: false
                    index: INDEX
                    foreignKey:
                        table: communities
                        field: id
                        'on':
                            delete: CASCADE
                            update: CASCADE
                users_id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: false
                    index: INDEX
                    foreignKey:
                        table: users
                        field: id
                        'on':
                            delete: CASCADE
                            update: CASCADE
