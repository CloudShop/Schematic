schematic:
    name: Schematic
    version: 1.5.0
database:
    general:
        name: coopunity
        charset: latin1
        collation: latin1_swedish_ci
        engine: InnoDB
    tables:
        users:
            fields:
                id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: true
                    index: 'PRIMARY KEY'
                type:
                    type: tinyint(1)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                username:
                    type: varchar(128)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                    index: INDEX
                email:
                    type: varchar(256)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                name:
                    type: varchar(128)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                password:
                    type: varchar(256)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                date:
                    type: datetime
                    'null': false
                    unsigned: false
                    autoIncrement: false
