schematic:
    name: Schematic
    version: 1.5.0
database:
    general:
        name: coopunity
        charset: latin1
        collation: latin1_swedish_ci
        engine: InnoDB
    tables:
        stream_attachments:
            fields:
                id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: true
                    index: 'PRIMARY KEY'
                stream_id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: false
                    index: INDEX
                    foreignKey:
                        table: stream
                        field: id
                        'on':
                            delete: CASCADE
                            update: CASCADE
                value:
                    type: varchar(2048)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                type:
                    type: 'enum(''image'',''link'')'
                    'null': true
                    unsigned: false
                    autoIncrement: false
