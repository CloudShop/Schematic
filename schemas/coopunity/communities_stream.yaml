schematic:
    name: Schematic
    version: 1.5.0
database:
    general:
        name: coopunity
        charset: utf8
        collation: utf8_general_ci
        engine: InnoDB
    tables:
        communities_stream:
            fields:
                id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: true
                    index: 'PRIMARY KEY'
                communities_id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: false
                    index: INDEX
                    foreignKey:
                        table: communities
                        field: id
                        'on':
                            delete: CASCADE
                            update: CASCADE
                stream_id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: false
                    index: INDEX
                    foreignKey:
                        table: stream
                        field: id
                        'on':
                            delete: CASCADE
                            update: CASCADE
