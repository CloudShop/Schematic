schematic:
    name: Schematic
    version: 1.5.0
database:
    general:
        name: coopunity
        charset: utf8
        collation: utf8_general_ci
        engine: InnoDB
    tables:
        communities:
            fields:
                id:
                    type: int(11)
                    'null': false
                    unsigned: true
                    autoIncrement: true
                    index: 'PRIMARY KEY'
                name:
                    type: varchar(128)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                permalink:
                    type: varchar(128)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                    index: INDEX
                description:
                    type: varchar(256)
                    'null': false
                    unsigned: false
                    autoIncrement: false
                date:
                    type: datetime
                    'null': false
                    unsigned: false
                    autoIncrement: false
